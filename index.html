<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Juego de Palabras</h1>
<label for="numPlayers">Selecciona el n√∫mero de jugadores:</label>
<select id="numPlayers">
    <option value="1">1 Jugador</option>
    <option value="2">2 Jugadores</option>
    <option value="3">3 Jugadores</option>
    <option value="4">4 Jugadores</option>
</select>
<button id="startButton">Iniciar Juego</button>

<div id="gameArea" style="display:none;">
    <h2 id="currentPlayer"></h2>
    <h3>Letra: <span id="currentLetter"></span></h3>
    <input type="text" id="wordInput" placeholder="Ingresa una palabra" />
    <button onclick="addWord()">Agregar Palabra</button>
    <div id="timer"></div>
    <div id="wordList"></div>
    <h3 id="winner"></h3>
</div>

<div id="finalResults" style="display:none;">
    <h2>Resultados Finales</h2>
    <div id="results"></div>
</div>

<script src="app.js"></script>
</body>
</html>
